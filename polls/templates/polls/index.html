{% extends 'base.html' %}

{% block content %}
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <h1 class="cover-heading">Ask your question</h1>
            </br>
            </br>
            {% if error_message %}
            <div class="col-sm-6 col-sm-offset-3">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    {{ error_message }}
                </div>
            </div>
            {% endif %}
            <form class="form-horizontal" role="form" action="{% url 'polls:create_poll' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <input class="form-control" type="text" name="question_text" id="question_text" placeholder="Enter new question" />
                    </div>
                </div>
                <input class="btn btn-lg btn-default" type="submit" value="Create Question" />
            </form>
            <div class="footer">
                <a href=" {% url 'polls:last_question_view' %} ">List of questions</a
            </div>
        </div>
    </div>
</div>

{% endblock %}
