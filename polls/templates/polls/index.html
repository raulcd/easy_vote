{% extends 'base.html' %}

{% block content %}

<a href=" {% url 'polls:last_question_view' %} ">List of questions</a>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:create_poll' %}" method="post">
{% csrf_token %}
    <input type="text" name="question_text" id="question_text" placeholder="Enter question here" />
<input type="submit" value="Create Question" />
</form>

{% endblock %}
